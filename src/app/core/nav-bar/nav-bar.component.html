
<div class="fixed-top d-flex flex-column flex-md-row align-items-center justify-content-between pb-3 mb-4 border-bottom">

  <img src="/assets/images/logo.png" class="logo" style="max-height: 70px;" alt="logo" routerLink="/">

  <nav class="d-inline-flex mt-2 mt-md-0" style="font-size: larger;">
    <a class="me-3 py-2 text-decoration-none" [routerLink]="['/']" routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">
      Home
    </a>
    <a class="me-3 py-2 text-decoration-none" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="me-3 py-2 text-decoration-none" routerLink="/error" routerLinkActive="active">Errors</a>
  </nav>

  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <button class="btn btn-outline-secondary mr-5">Shop</button>
      <!-- <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i> -->
      <div *ngIf="(basket$ | async) as basket"  class="cart-no">{{basket.items.length}}</div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-secondary mr-3">Sign up</a>
  </div>

</div>
